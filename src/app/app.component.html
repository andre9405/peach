
<div  style="border-bottom: 3px solid orange; background-color:white; max-width: 100%;"><img  src="assets/logo.jpg" alt="alternatetext">



</div>
<form  class="example-form" style=" float:right; max-width: fit-content;  margin-right:10%; margin-top: 10%; "> <div style="display: flex;" class="form-control">
    
   Search: <input class="example-form"  type="text" matInput (keyup)="applyFilter($event)" #input/>
  <label class="example-form">Sort by:</label>
  <button  class="form-control ml-2">Date</button>
  <button class="form-control ml-2">Beneficiary </button>
  <button class="form-control ml-2">Amount</button>
</div>
<table   mat-table [dataSource]="dataSource" class="form-control">

    <tbody>
        <!-- Position Column -->
    <ng-container  matColumnDef="date">
      <th  mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.transactionDate   | date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
     
      <td  rowspan="1" mat-cell *matCellDef="let transaction">-${{transaction.amount}}</td> 
    
      
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="merchant">
    
      <td   mat-cell *matCellDef="let transaction"><img style="border:white" [src]="transaction.merchantLogo" class="img-thumbnail" /> {{transaction.merchant}} - {{transaction.transactionType}}</td>
      <td   mat-cell *matCellDef="let transaction">  </td> 
    </ng-container>

    <!-- Symbol Column -->
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
    
      
    </tbody>
  </table>
</form>


<div>
  
<form class="form-control" style="float:left; max-width: fit-content;margin-left: 10%;margin-top:10%" >
  <label  for="froAcc">From Account</label>
  <input   class="form-control" id="disabledInput" type="text" placeholder="Checking Account  {{nwallet|currency}} " disabled>
  <label for="toacc">To Account</label>
  <select id="selectedmerchant" style="margin-bottom: 10%;" class="form-control">
    <option  selected> </option>
    <option id='toacc' class="form-control" *ngFor="let transaction of transactions" value="1">{{ transaction.merchant }} </option>
  </select>
  <label  for="amount">Amount</label>

  <input name="inputamount" min='0' [(ngModel)]="inputamount"   placeholder="$ 0.00 " style="margin-bottom: 10%;"class="form-control"  type="number" > 
  <button (click)=sum($event)   style="margin-bottom: 0%; background-color:orange;" type="submit" class="form-control" >Submit</button>
</form>


</div>
